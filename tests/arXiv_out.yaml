      \  <entry>\n    <id>http://arxiv.org/abs/1108.3799v2</id>\n    <updated>2011-08-19T14:03:05Z</updated>\n\
      \    <published>2011-08-18T17:35:31Z</published>\n    <title>H2 flows in the\
      \ Corona Australis cloud and their driving sources</title>\n    <summary>  We\
      \ uncover the H2 flows in the Corona Australis molecular cloud and in\nparticular\
      \ identify the flows from the Coronet cluster. Near-infrared H2 v=1--0\nS(1),\
      \ 2.12micron-line, narrow-band imaging survey of the R CrA cloud core was\n\
      carried out. We identify the best candidate-driving source for each outflow\
      \ by\ncomparing the flow properties, available proper motions, and the\nknown/estimated\
      \ properties of the driving sources. We also adopted the\nthumbrule of outflow\
      \ power as proportional to source luminosity and inversely\nproportional to\
      \ the source age to reach a consensus.\n  Results: Continuum-subtracted, narrow-band\
      \ images reveal several new\nMolecular Hydrogen emission-line Objects (MHOs).\
      \ Together with previously known\nMHOs and Herbig-Haro objects we catalog at\
      \ least 14 individual flow components\nof which 11 appear to be driven by the\
      \ RCrA aggregate members. The flows\noriginating in the Coronet cluster have\
      \ lengths of ~0.1-0.2 pc. Eight out of\nnine submillimeter cores mapped in the\
      \ Coronet cluster region display embedded\nstars driving an outflow component.\
      \ Roughly 80% of the youngest objects in the\nCoronet are associated with outflows.\
      \ The MHO flows to the west of the Coronet\ndisplay lobes moving to the west\
      \ and vice-versa, resulting in nondetections of\nthe counter lobe in our deep\
      \ imaging. We speculate that these counterflows may\nbe experiencing a stunting\
      \ effect in penetrating the dense central core.\n  Conclusions:Although this\
      \ work has reduced the ambiguities for many flows in\nthe Coronet region, one\
      \ of the brightest H2 feature (MHO2014) and a few fainter\nfeatures in the region\
      \ remain unassociated with a clear driving source. The\nflows from Coronet,\
      \ therefore, continue to be interesting targets for future\nstudies.\n</summary>\n\
      \    <author>\n      <name>M. S. N. Kumar</name>\n    </author>\n    <author>\n\
