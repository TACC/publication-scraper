      \  <entry>\n    <id>http://arxiv.org/abs/1007.2848v1</id>\n    <updated>2010-07-16T20:00:04Z</updated>\n\
      \    <published>2010-07-16T20:00:04Z</published>\n    <title>Relativistic magnetohydrodynamics\
      \ in dynamical spacetimes: A new AMR\n  implementation</title>\n    <summary>\
      \  We have written and tested a new general relativistic magnetohydrodynamics\n\
      (GRMHD) code, capable of evolving MHD fluids in dynamical spacetimes with\n\
      adaptive-mesh refinement (AMR). Our code solves the Einstein-Maxwell-MHD system\n\
      of coupled equations in full 3+1 dimensions, evolving the metric via the\nBaumgarte-Shapiro\
      \ Shibata-Nakamura (BSSN) formalism and the MHD and magnetic\ninduction equations\
      \ via a conservative, high-resolution shock-capturing scheme.\nThe induction\
      \ equations are recast as an evolution equation for the magnetic\nvector potential,\
      \ which exists on a grid that is staggered with respect to the\nhydrodynamic\
      \ and metric variables. The divergenceless constraint div(B)=0 is\nenforced\
      \ by the curl of the vector potential. Our MHD scheme is fully\ncompatible with\
      \ AMR, so that fluids at AMR refinement boundaries maintain\ndiv(B)=0. In simulations\
      \ with uniform grid spacing, our MHD scheme is\nnumerically equivalent to a\
      \ commonly used, staggered-mesh constrained-transport\nscheme. We present code\
      \ validation test results, both in Minkowski and curved\nspacetimes. They include\
      \ magnetized shocks, nonlinear Alfv\\'en waves,\ncylindrical explosions, cylindrical\
      \ rotating disks, magnetized Bondi tests, and\nthe collapse of a magnetized\
      \ rotating star. Some of the more stringent tests\ninvolve black holes. We find\
      \ good agreement between analytic and numerical\nsolutions in these tests, and\
      \ achieve convergence at the expected order.\n</summary>\n    <author>\n   \
      \   <name>Zachariah B. Etienne</name>\n    </author>\n    <author>\n      <name>Yuk\
      \ Tung Liu</name>\n    </author>\n    <author>\n      <name>Stuart L. Shapiro</name>\n\
      \    </author>\n    <arxiv:doi xmlns:arxiv=\"http://arxiv.org/schemas/atom\"\
      >10.1103/PhysRevD.82.084031</arxiv:doi>\n    <link title=\"doi\" href=\"http://dx.doi.org/10.1103/PhysRevD.82.084031\"\
      \ rel=\"related\"/>\n    <arxiv:comment xmlns:arxiv=\"http://arxiv.org/schemas/atom\"\
      >23 pages, 27 figures, submitted to Phys. Rev. D</arxiv:comment>\n    <arxiv:journal_ref\
      \ xmlns:arxiv=\"http://arxiv.org/schemas/atom\">Phys.Rev.D82:084031,2010</arxiv:journal_ref>\n\
      \    <link href=\"http://arxiv.org/abs/1007.2848v1\" rel=\"alternate\" type=\"\
      text/html\"/>\n    <link title=\"pdf\" href=\"http://arxiv.org/pdf/1007.2848v1\"\
