      \    <title>Solving fluid flow problems in space-time with multiscale stabilization:\n\
      \  formulation and examples</title>\n    <summary>  We present a space-time\
      \ continuous-Galerkin finite element method for solving\nincompressible Navier-Stokes\
      \ equations. To ensure stability of the discrete\nvariational problem, we apply\
      \ ideas from the variational multi-scale method.\nThe finite element problem\
      \ is posed on the ``full\" space-time domain,\nconsidering time as another dimension.\
      \ We provide a rigorous analysis of the\nstability and convergence of the stabilized\
      \ formulation. And finally, we apply\nthis method on two benchmark problems\
      \ in computational fluid dynamics, namely,\nlid-driven cavity flow and flow\
      \ past a circular cylinder. We validate the\ncurrent method with existing results\
      \ from literature and show that very large\nspace-time blocks can be solved\
      \ using our approach.\n</summary>\n    <author>\n      <name>Biswajit Khara</name>\n\
