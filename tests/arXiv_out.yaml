      \ <updated>2019-12-18T21:27:54Z</updated>\n    <published>2019-09-18T18:00:00Z</published>\n\
      \    <title>Induced Spins from Scattering Experiments of Initially Nonspinning\
      \ Black\n  Holes</title>\n    <summary>  When two relativistically boosted,\
      \ nonspinning black holes pass by one\nanother on a scattering trajectory, we\
      \ might expect the tidal interaction to\nspin up each black hole. We present\
      \ the first exploration of this effect,\nappearing at fourth post-Newtonian\
      \ order, with full numerical relativity\ncalculations. The basic setup for the\
      \ calculations involves two free\nparameters: the initial boost of each black\
      \ hole and the initial angle between\nthe velocity vectors and a line connecting\
      \ the centers of the black holes, with\nzero angle corresponding to a head-on\
      \ trajectory. To minimize gauge effects, we\nmeasure final spins only if the\
      \ black holes reach a final separation of at\nleast $20M$. Fixing the initial\
      \ boost, we find that as the initial angle\ndecreases toward the scattering/nonscattering\
      \ limit, the spin-up grows\nnonlinearly. In addition, as initial boosts are\
      \ increased from $0.42c$ to\n$0.78c$, the largest observed final dimensionless\
      \ spin on each black hole\nincreases nonlinearly from $0.02$ to $0.20$. Based\
      \ on these results, we\nconclude that much higher spin-ups may be possible with\
      \ larger boosts, although\nachieving this will require improved numerical techniques.\n\
      </summary>\n    <author>\n      <name>Patrick E. Nelson</name>\n    </author>\n\
      \    <author>\n      <name>Zachariah B. Etienne</name>\n    </author>\n    <author>\n\
