      \    <updated>2015-08-18T15:54:55Z</updated>\n    <published>2015-01-28T21:00:12Z</published>\n\
      \    <title>IllinoisGRMHD: An Open-Source, User-Friendly GRMHD Code for Dynamical\n\
      \  Spacetimes</title>\n    <summary>  In the extreme violence of merger and\
      \ mass accretion, compact objects like\nblack holes and neutron stars are thought\
      \ to launch some of the most luminous\noutbursts of electromagnetic and gravitational\
      \ wave energy in the Universe.\nModeling these systems realistically is a central\
      \ problem in theoretical\nastrophysics, but has proven extremely challenging,\
      \ requiring the development\nof numerical relativity codes that solve Einstein's\
      \ equations for the\nspacetime, coupled to the equations of general relativistic\
      \ (ideal)\nmagnetohydrodynamics (GRMHD) for the magnetized fluids. Over the\
      \ past decade,\nthe Illinois Numerical Relativity (ILNR) Group's dynamical spacetime\
      \ GRMHD code\nhas proven itself as a robust and reliable tool for theoretical\
      \ modeling of\nsuch GRMHD phenomena. However, the code was written \"by experts\
      \ and for\nexperts\" of the code, with a steep learning curve that would severely\
      \ hinder\ncommunity adoption if it were open-sourced. Here we present IllinoisGRMHD,\n\
      which is an open-source, highly-extensible rewrite of the original\nclosed-source\
      \ GRMHD code of the ILNR Group. Reducing the learning curve was the\nprimary\
      \ focus of this rewrite, with the goal of facilitating community\ninvolvement\
      \ in the code's use and development, as well as the minimization of\nhuman effort\
      \ in generating new science. IllinoisGRMHD also saves computer time,\ngenerating\
      \ roundoff-precision identical output to the original code on\nadaptive-mesh\
      \ grids, but nearly twice as fast at scales of hundreds to\nthousands of cores.\n\
      </summary>\n    <author>\n      <name>Zachariah B. Etienne</name>\n    </author>\n\
      \    <author>\n      <name>Vasileios Paschalidis</name>\n    </author>\n   \
      \ <author>\n      <name>Roland Haas</name>\n    </author>\n    <author>\n  \
      \    <name>Philipp Moesta</name>\n    </author>\n    <author>\n      <name>Stuart\
      \ L. Shapiro</name>\n    </author>\n    <arxiv:doi xmlns:arxiv=\"http://arxiv.org/schemas/atom\"\
      >10.1088/0264-9381/32/17/175009</arxiv:doi>\n    <link title=\"doi\" href=\"\
      http://dx.doi.org/10.1088/0264-9381/32/17/175009\" rel=\"related\"/>\n    <arxiv:comment\
      \ xmlns:arxiv=\"http://arxiv.org/schemas/atom\">37 pages, 6 figures, single\
      \ column. Matches published version</arxiv:comment>\n    <arxiv:journal_ref\
      \ xmlns:arxiv=\"http://arxiv.org/schemas/atom\">Class. Quantum Grav. 32 (2015)\
      \ 175009</arxiv:journal_ref>\n    <link href=\"http://arxiv.org/abs/1501.07276v2\"\
      \ rel=\"alternate\" type=\"text/html\"/>\n    <link title=\"pdf\" href=\"http://arxiv.org/pdf/1501.07276v2\"\
