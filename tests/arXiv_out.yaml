      \    <title>High sensitivity accelerometry with a feedback-cooled magnetically\n\
      \  levitated microsphere</title>\n    <summary>  We show that a magnetically\
      \ levitated microsphere in high vacuum can be used\nas an accelerometer by comparing\
      \ its response to that of a commercially\navailable geophone. This system shows\
      \ great promise for ultrahigh acceleration\nsensitivities without the need for\
      \ large masses or cryogenics. With feedback\ncooling, the transient decay time\
      \ is reduced and the center-of-mass motion is\ncooled to \\SI{9}{K} or less.\
      \ Remarkably, the levitated particle accelerometer\nhas a sensitivity down to\
      \ \\SI{3.6e-8}{\\mathit{g}/\\sqrt{Hz}} and gives\nmeasurements similar to those\
      \ of the commercial geophone at frequencies up to\n\\SI{14}{Hz} despite a test\
      \ mass that is four billion times smaller. With no\nfree parameters in the calibration,\
      \ the responses of the accelerometers match\nwithin \\num{3}\\% at \\SI{5}{Hz}.\
      \ The system reaches this sensitivity due to a\nrelatively large particle mass\
      \ of \\SI{0.25}{\\upmu g}, a low center of mass\noscillation frequency of \\\
      SI{1.75}{Hz}, and a novel image analysis method that\ncan measure the displacement\
      \ with an uncertainty of \\SI{1.6}{nm} in a single\nimage.\n</summary>\n   \
