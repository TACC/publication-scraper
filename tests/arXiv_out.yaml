      \    <published>2020-08-26T05:59:02Z</published>\n    <title>Thermoelectric\
      \ Properties of GaN with Carrier Concentration Modulation:\n  An Experimental\
      \ and Theoretical Investigation</title>\n    <summary>  The present work investigates\
      \ the less explored thermoelectric properties of\nn-type GaN semiconductors\
      \ by combined both the experimental and computational\ntools. Seebeck coefficients\
      \ of epitaxial thin films of GaN were experimentally\nmeasured in the wide temperature\
      \ range from 77 K to 650 K in steps of ~10 K\ncovering both low and high-temperature\
      \ regimes as a function of carrier\nconcentration 2 x1016, 2 x 1017, 4 x 1017\
      \ and 8 x 1017 cm-3. The measured\nSeebeck coefficient at room temperature was\
      \ found to be highest, -374 microV/K,\nat the lowest concentration of 4 x 1016\
      \ cm-3 and decreases in magnitude\nmonotonically (-327.6 microV/K, -295 microV/K,\
      \ -246 microV/K for 2 x 1017, 4 x\n1017, 8 x 1017 cm-3, respectively) as the\
      \ carrier concentration of samples\nincreases. Seebeck coefficient remains negative\
      \ in the entire temperature range\nunder study indicate that electrons are dominant\
      \ carriers. To understand the\ntemperature-dependent behavior, we have also\
      \ carried out the electronic\nstructure, and transport coefficients calculations\
      \ by using Tran-Blaha modified\nBecke-Johnson (TB-mBJ) potential, and semiclassical\
      \ Boltzmann transport theory\nimplemented in WIEN2k and BoltzTraP code, respectively.\
      \ The experimentally\nobserved carrier concentrations were used in the calculations.\
      \ The estimated\nresults obtained under constant relaxation time approximations\
      \ provide a very\ngood agreement between theoretical and experimental data of\
      \ Seebeck\ncoefficients in the temperature range of 260 to 625 K.\n</summary>\n\
