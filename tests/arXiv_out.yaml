      \    <published>2020-08-13T17:01:24Z</published>\n    <title>Wide range temperature-dependent\
      \ (80-630 K) study of Hall effect and the\n  Seebeck coefficient of \\b{eta}-Ga2O3\
      \ single crystals</title>\n    <summary>  Investigation of Seebeck coefficient\
      \ in ultra-wide bandgap materials presents\na challenge in measurement, nevertheless,\
      \ it is essential for understanding\nfundamental transport mechanisms involved\
      \ in electrical and thermal conduction.\n\\b{eta}-Ga2O3 is a strategic material\
      \ for high power optoelectronic\napplications. Present work reports Seebeck\
      \ coefficient measurement for single\ncrystal Sn doped \\b{eta}-Ga2O3 in a wide\
      \ temperature range (80-630 K). The\nnon-monotonic trend with large magnitude\
      \ and negative sign in the entire\ntemperature range shows electrons are dominant\
      \ carriers. The structural and\nRaman characterization confirms the single-phase\
      \ and presence of low, mid, and\nhigh-frequency phonon modes, respectively.\
      \ Temperature dependent (90-350 K)\nHall effect measurement was carried out\
      \ as supplementary study. Hall mobility\nshowed T1.12 for T less than 135 K\
      \ and T-0.70 for T more than 220 K. Activation\nenergies from Seebeck coefficient\
      \ and conductivity analysis revealed presence\nof inter band conduction due\
      \ to impurity defects. The room temperature Seebeck\ncoefficient, power factor\
      \ and thermal conductivity were found as 68.57\nmicroV/K, 0.15 microW/K2cm and\
      \ 14.2 W/mK, respectively. The value of the\nfigure-of-merit for \\b{eta}-Ga2O3\
      \ was found to be aprox. 0.01 (300 K).\n</summary>\n    <author>\n      <name>Ashish\
      \ Kumar</name>\n    </author>\n    <author>\n      <name>Saurabh Singh</name>\n\
      \    </author>\n    <author>\n      <name>Bhera Ram Tak</name>\n    </author>\n\
