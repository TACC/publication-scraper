      \ <updated>2024-05-09T18:42:26Z</updated>\n    <published>2024-05-09T18:42:26Z</published>\n\
      \    <title>BB-Patch: BlackBox Adversarial Patch-Attack using Zeroth-Order\n\
      \  Optimization</title>\n    <summary>  Deep Learning has become popular due\
      \ to its vast applications in almost all\ndomains. However, models trained using\
      \ deep learning are prone to failure for\nadversarial samples and carry a considerable\
      \ risk in sensitive applications.\nMost of these adversarial attack strategies\
      \ assume that the adversary has\naccess to the training data, the model parameters,\
      \ and the input during\ndeployment, hence, focus on perturbing the pixel level\
      \ information present in\nthe input image.\n  Adversarial Patches were introduced\
      \ to the community which helped in bringing\nout the vulnerability of deep learning\
      \ models in a much more pragmatic manner\nbut here the attacker has a white-box\
      \ access to the model parameters. Recently,\nthere has been an attempt to develop\
      \ these adversarial attacks using black-box\ntechniques. However, certain assumptions\
      \ such as availability large training\ndata is not valid for a real-life scenarios.\
      \ In a real-life scenario, the\nattacker can only assume the type of model architecture\
      \ used from a select list\nof state-of-the-art architectures while having access\
      \ to only a subset of input\ndataset. Hence, we propose an black-box adversarial\
      \ attack strategy that\nproduces adversarial patches which can be applied anywhere\
      \ in the input image\nto perform an adversarial attack.\n</summary>\n    <author>\n\
      \      <name>Satyadwyoom Kumar</name>\n    </author>\n    <author>\n      <name>Saurabh\
      \ Gupta</name>\n    </author>\n    <author>\n      <name>Arun Balaji Buduru</name>\n\
