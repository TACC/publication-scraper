      \    <updated>2022-06-19T14:36:33Z</updated>\n    <published>2022-06-19T14:36:33Z</published>\n\
      \    <title>Terrain Classification using Transfer Learning on Hyperspectral\
      \ Images:\n  A Comparative study</title>\n    <summary>  A Hyperspectral image\
      \ contains much more number of channels as compared to a\nRGB image, hence containing\
      \ more information about entities within the image.\nThe convolutional neural\
      \ network (CNN) and the Multi-Layer Perceptron (MLP)\nhave been proven to be\
      \ an effective method of image classification. However,\nthey suffer from the\
      \ issues of long training time and requirement of large\namounts of the labeled\
      \ data, to achieve the expected outcome. These issues\nbecome more complex while\
      \ dealing with hyperspectral images. To decrease the\ntraining time and reduce\
      \ the dependence on large labeled dataset, we propose\nusing the method of transfer\
      \ learning. The hyperspectral dataset is\npreprocessed to a lower dimension\
      \ using PCA, then deep learning models are\napplied to it for the purpose of\
      \ classification. The features learned by this\nmodel are then used by the transfer\
      \ learning model to solve a new\nclassification problem on an unseen dataset.\
      \ A detailed comparison of CNN and\nmultiple MLP architectural models is performed,\
      \ to determine an optimum\narchitecture that suits best the objective. The results\
      \ show that the scaling\nof layers not always leads to increase in accuracy\
      \ but often leads to\noverfitting, and also an increase in the training time.The\
      \ training time is\nreduced to greater extent by applying the transfer learning\
      \ approach rather\nthan just approaching the problem by directly training a\
      \ new model on large\ndatasets, without much affecting the accuracy.\n</summary>\n\
