      \    <published>2023-07-03T08:01:56Z</published>\n    <title>Space-time finite\
      \ element analysis of the advection-diffusion equation\n  using Galerkin/least-square\
      \ stabilization</title>\n    <summary>  We present a full space-time numerical\
      \ solution of the advection-diffusion\nequation using a continuous Galerkin\
      \ finite element method on conforming\nmeshes. The Galerkin/least-square method\
      \ is employed to ensure stability of the\ndiscrete variational problem. In the\
      \ full space-time formulation, time is\nconsidered another dimension, and the\
      \ time derivative is interpreted as an\nadditional advection term of the field\
      \ variable. We derive a priori error\nestimates and illustrate spatio-temporal\
      \ convergence with several numerical\nexamples. We also derive a posteriori\
      \ error estimates, which coupled with\nadaptive space-time mesh refinement provide\
      \ efficient and accurate solutions.\nThe accuracy of the space-time solutions\
      \ is illustrated against analytical\nsolutions as well as against numerical\
      \ solutions using a conventional\ntime-marching algorithm.\n</summary>\n   \
