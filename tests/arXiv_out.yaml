      \    <title>NRPyCritCol &amp; SFcollapse1D: an open-source, user-friendly toolkit\
      \ to\n  study critical phenomena</title>\n    <summary>  We present a new open-source,\
      \ user-friendly toolkit of two\ncodes$-$SFcollapse1D and NRPyCritCol$-$to study\
      \ critical phenomena in the\ncontext of gravitational collapse. SFcollapse1D\
      \ is a C/C++ tool designed to\nsolve the problem of gravitational collapse of\
      \ massless, spherically symmetric\nscalar fields with the ADM formalism in spherical-like\
      \ coordinates.\nNRPyCritColis a collection of Python modules that leverage the\
      \ NRPy+\ninfrastructure to generate a highly optimized C-code for evolving massless\n\
      scalar fields within a covariant BSSN formalism. The toolkit was developed with\n\
      user-friendliness and code efficiency in mind, enabling the exploration of\n\
      critical phenomena with consumer-grade computers. We present a study of\ncritical\
      \ phenomena from the collapse of massless scalar fields in spherical\nsymmetry,\
      \ using only these two codes and a laptop computer.\n</summary>\n    <author>\n\
