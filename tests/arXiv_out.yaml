      \  </entry>\n  <entry>\n    <id>http://arxiv.org/abs/1110.4633v3</id>\n    <updated>2012-01-13T04:30:24Z</updated>\n\
      \    <published>2011-10-20T20:00:02Z</published>\n    <title>Relativistic MHD\
      \ in dynamical spacetimes: Improved EM gauge condition\n  for AMR grids</title>\n\
      \    <summary>  We recently developed a new general relativistic magnetohydrodynamic\
      \ code\nwith adaptive mesh refinement that evolves the electromagnetic (EM)\
      \ vector\npotential (A) instead of the magnetic fields directly. Evolving A\
      \ enables one\nto use any interpolation scheme on refinement level boundaries\
      \ and still\nguarantee that the magnetic field remains divergenceless. As in\
      \ classical EM, a\ngauge choice must be made when evolving A, and we chose a\
      \ straightforward\n\"algebraic\" gauge condition to simplify the A evolution\
      \ equation. However,\nmagnetized black hole-neutron star (BHNS) simulations\
      \ in this gauge exhibit\nunphysical behavior, including the spurious appearance\
      \ of strong magnetic\nfields on refinement level boundaries. This spurious behavior\
      \ is exacerbated\nwhen matter crosses refinement boundaries during tidal disruption\
      \ of the NS.\nApplying Kreiss-Oliger dissipation to the evolution of the magnetic\
      \ vector\npotential A slightly weakens this spurious magnetic effect, but with\
      \ undesired\nconsequences. We demonstrate via an eigenvalue analysis and a numerical\
      \ study\nthat zero-speed modes in the algebraic gauge, coupled with the frequency\n\
      filtering that occurs on refinement level boundaries, are responsible for the\n\
      creation of spurious magnetic fields. We show that the EM Lorenz gauge exhibits\n\
      no zero-speed modes, and as a consequence, spurious magnetic effects are\nquickly\
      \ propagated away, allowing for long-term, stable magnetized BHNS\nevolutions.\
      \ Our study demonstrates how the EM gauge degree of freedom can be\nchosen to\
      \ one's advantage, and that for magnetized BHNS simulations the Lorenz\ngauge\
      \ constitutes a major improvement over the algebraic gauge.\n</summary>\n  \
