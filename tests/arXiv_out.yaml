      \    <published>2013-03-04T21:00:01Z</published>\n    <title>Numerical Relativity\
      \ Simulations of Magnetized Black Hole-Neutron Star\n  Mergers</title>\n   \
      \ <summary>  We present new numerical techniques we developed for launching\
      \ the first\nparameter study of {\\it magnetized} black hole--neutron star (BHNS)\
      \ mergers,\nvarying the magnetic fields seeded in the initial neutron star.\
      \ We found that\nmagnetic fields have a negligible impact on the gravitational\
      \ waveforms and\nbulk dynamics of the system during merger, regardless of magnetic\
      \ field\nstrength or BH spin. In a recent simulation, we seeded the remnant\
      \ disk from an\nunmagnetized BHNS merger simulation with large-scale, purely\
      \ poloidal magnetic\nfields, which are otherwise absent in the full simulation.\
      \ The outcome appears\nto be a viable sGRB central engine.\n</summary>\n   \
      \ <author>\n      <name>Zachariah B. Etienne</name>\n    </author>\n    <author>\n\
