      \    <published>2011-12-02T21:00:02Z</published>\n    <title>General relativistic\
      \ simulations of black hole-neutron star mergers:\n  Effects of magnetic fields</title>\n\
      \    <summary>  As a neutron star (NS) is tidally disrupted by a black hole\
      \ (BH) companion at\nthe end of a BH-NS binary inspiral, its magnetic fields\
      \ will be stretched and\namplified. If sufficiently strong, these magnetic fields\
      \ may impact the\ngravitational waveforms, merger evolution and mass of the\
      \ remnant disk.\nFormation of highly-collimated magnetic field lines in the\
      \ disk+spinning BH\nremnant may launch relativistic jets, providing the engine\
      \ for a short-hard\nGRB. We analyze this scenario through fully general relativistic,\n\
      magnetohydrodynamic (GRMHD) BHNS simulations from inspiral through merger and\n\
      disk formation. Different initial magnetic field configurations and strengths\n\
      are chosen for the NS interior for both nonspinning and moderately spinning\n\
      (a/M=0.75) BHs aligned with the orbital angular momentum. Only strong interior\n\
      (Bmax~10^17 G) initial magnetic fields in the NS significantly influence merger\n\
      dynamics, enhancing the remnant disk mass by 100% and 40% in the nonspinning\n\
      and spinning BH cases, respectively. However, detecting the imprint of even\
      \ a\nstrong magnetic field may be challenging for Advanced LIGO. Though there\
      \ is no\nevidence of mass outflows or magnetic field collimation during the\
      \ preliminary\nsimulations we have performed, higher resolution, coupled with\
      \ longer disk\nevolutions and different initial magnetic field configurations,\
      \ may be required\nto definitively assess the possibility of BHNS binaries as\
      \ short-hard GRB\nprogenitors.\n</summary>\n    <author>\n      <name>Zachariah\
      \ B. Etienne</name>\n    </author>\n    <author>\n      <name>Yuk Tung Liu</name>\n\
      \    </author>\n    <author>\n      <name>Vasileios Paschalidis</name>\n   \
      \ </author>\n    <author>\n      <name>Stuart L. Shapiro</name>\n    </author>\n\
