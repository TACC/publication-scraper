      \    <published>2023-05-31T12:33:19Z</published>\n    <title>A versatile and\
      \ narrow linewidth infra-red radiation source for\n  ro-vibration state selected\
      \ preparation of molecules in molecular beams</title>\n    <summary>  We describe\
      \ the design and characterization of a versatile pulsed (5 ns, 10\nHz repetition\
      \ rate) optical parametric oscillator and amplifier system capable\nof generating\
      \ single longitudinal mode, narrow linewidth (0.01 cm$^{-1}$)\nradiation in\
      \ the wavelength range of 680 - 870 nm and 1380 - 4650 nm. Using a\ncombination\
      \ of power-normalized photoacoustic signal and a Fizeau\ninterferometer-based\
      \ wavemeter, we are able to actively stabilize the output\nwavenumber to within\
      \ 0.005 cm$^{-1}$ (3$\\sigma$) over a timescale longer than\n1000 seconds. We\
      \ demonstrate an application of this system by performing\nro-vibration state-selected\
      \ preparation of CO in v = 2 state, via direct\novertone excitation (v = 0 $\\\
      rightarrow 2$ at 2346 nm) and subsequent\nstate-selected detection in an internally\
      \ cold molecular beam.\n</summary>\n    <author>\n      <name>Avinash Kumar</name>\n\
      \    </author>\n    <author>\n      <name>Saurabh Kumar Singh</name>\n    </author>\n\
      \    <author>\n      <name>Pranav R. Shirhatti</name>\n    </author>\n    <arxiv:doi\
