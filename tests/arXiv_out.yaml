      \   <updated>2013-04-03T00:23:04Z</updated>\n    <published>2013-04-01T20:00:07Z</published>\n\
      \    <title>An efficient spectral interpolation routine for the TwoPunctures\
      \ code</title>\n    <summary>  TwoPunctures is perhaps the most widely-adopted\
      \ code for generating binary\nblack hole \"puncture\" initial data and interpolating\
      \ these (spectral) data onto\nevolution grids. In typical usage, the bulk of\
      \ this code's run time is spent in\nits spectral interpolation routine. We announce\
      \ a new publicly-available\nspectral interpolation routine that improves the\
      \ performance of the original\ninterpolation routine by a factor of ~100, yielding\
      \ results consistent with the\noriginal spectral interpolation routine to roundoff\
      \ precision. This note serves\nas a guide for installing this routine both in\
      \ the original standalone\nTwoPunctures code and the Einstein Toolkit supported\
      \ version of this code.\n</summary>\n    <author>\n      <name>Vasileios Paschalidis</name>\n\
