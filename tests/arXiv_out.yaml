      \    <updated>2022-10-30T08:32:07Z</updated>\n    <published>2022-10-30T08:32:07Z</published>\n\
      \    <title>Grain boundary and defects assisted thermal conductivity of\n  nano-crystalline\
      \ Gd2Ti2O7 Pyrochlore</title>\n    <summary>  The thermal conductivity study\
      \ on the pyrochlore structured ceramics is\nimportant for utilization of these\
      \ materials as an inert matrix fuel,\nelectrolytes for oxide fuel cell and thermal\
      \ barrier coating. The impact of\nporosity, structural defects and boundary\
      \ scattering on thermal properties of\nthe nanocrystalline Gd2Ti2O7 fabricated\
      \ by spark plasma sintering followed by\nhigh energy ball milling has been investigated.\
      \ The thermal conductivity has\nbeen measured in the temperature range from\
      \ room temperature to 900 C using\nlaser flash apparatus (LFA), and results\
      \ were discussed by including several\nphenomena contributing to the thermal\
      \ transmission in nc-pyrochlore in support\nof the scattering mechanism. A systematic\
      \ decrease in thermal conductivity with\nreducing grain size can be understood\
      \ by the phonon-pore scattering phenomenon.\nFurthermore, dominate of the boundary\
      \ scattering on the thermal transmission\nwith the increasing temperature is\
      \ also observed. The experimentally determined\nvalues of thermal conductivity\
      \ are compatible with the thermal insulation\nrequirements for thermal barrier\
      \ coating (TBC) applications\n</summary>\n    <author>\n      <name>Yogendar\
      \ Singh</name>\n    </author>\n    <author>\n      <name>Vivek Kumar</name>\n\
      \    </author>\n    <author>\n      <name>Saurabh Kumar Sharma</name>\n    </author>\n\
