      \    <title>Visual Memory for Robust Path Following</title>\n    <summary> \
      \ Humans routinely retrace paths in a novel environment both forwards and\n\
      backwards despite uncertainty in their motion. This paper presents an approach\n\
      for doing so. Given a demonstration of a path, a first network generates a path\n\
      abstraction. Equipped with this abstraction, a second network observes the\n\
      world and decides how to act to retrace the path under noisy actuation and a\n\
      changing environment. The two networks are optimized end-to-end at training\n\
      time. We evaluate the method in two realistic simulators, performing path\n\
      following and homing under actuation noise and environmental changes. Our\n\
      experiments show that our approach outperforms classical approaches and other\n\
      learning based baselines.\n</summary>\n    <author>\n      <name>Ashish Kumar</name>\n\
